<!DOCTYPE html>
<html>

        <title>Programacion Hipermedial</title>

    <body>

        <form method="POST" action="/">
            <fieldset>
                <legend>Contact</legend>

                <h1>Programacion Hipermedial</h1>
    
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"/> <br><br>

        </form>
